<html>
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
      <title>Título da página</title>
   </head>
   <body>
     <h2>Formulário</h2>
     <form>
       <label>Nome:</label>
       <input type="text"/>
       <br/>
       <label>Sobrenome:</label>
       <input type="text"/>
       <br/>
       <label>Estado:</label>
       <select>
         <option>São Paulo</option>
         <option>Rio de Janeiro</option>
         <option>Espiríto Santo</option>
       </select>
       <label>Idade:</label>
       <select>
         <option>15</option>
         <option>16</option>
         <option>17</option>
         <option>18</option>
       </select>
       <br/>
       <label>Gênero:</label>
       <label>Feminino</label>
       <input type="checkbox"/>
       <label>Masculino</label>
       <input type="checkbox"/>
       <label>Prefiro não dizer</label>
       <input type="checkbox"/>
       <br/>
       <label>Escolaridade:</label>
       <label>Fundamental incompleto</label>
       <input type="radio" name="Escolaridade"/>
       <label>Fundamental completo</label>
       <input type="radio" name="Escolaridade"/>
       <label>Cursando o 1º</label>
       <input type="radio" name="Escolaridade"/>
       <label>Cursando o 2º</label>
       <input type="radio" name="Escolaridade"/>
       <label>Cursando o 3º</label>
       <input type="radio" name="Escolaridade"/>
       <label>Médio completo</label>
       <input type="radio" name="Escolaridade"/>
       <br/>
       <label>E-mail:</label>
       <input type="text"/>
     </form>
   </body>
</html>
